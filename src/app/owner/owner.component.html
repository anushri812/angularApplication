<h3 style="color: white;">List of owners</h3>
<div class="mat-elevation-z8">
  <mat-form-field appearance="fill">
    <mat-label style="color: white;">Search</mat-label>
    <input style="color:white;" (keyup)="applyFilter(filter.value)" #filter matInput>
  </mat-form-field>
<table style="background-color:beige" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="ownerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ownerId"> ownerId </th>
      <td mat-cell *matCellDef="let element"> {{element.ownerId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Address"> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator style="background-color:beige" [pageSizeOptions]="[3, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
