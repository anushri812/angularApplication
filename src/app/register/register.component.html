<div class="login-dark">
  <form #userForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
      <h2 class="sr-only">Registration Form</h2>
      <div class="illustration"><i class="icon ion-android-contact"></i></div>
      <div class="form-group"><input class="form-control" ngModel type="text" placeholder="Name" formControlName="name" >
      <small style="color: rgb(179, 88, 88);" *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">please enter a name</small></div>
      <div class="form-group"><input class="form-control" id = "email" name="email" type="email" placeholder="Email" formControlName="useremail">
      <small style="color: rgb(179, 88, 88);" *ngIf="form.controls['useremail'].invalid && (form.controls['useremail'].dirty || form.controls['useremail'].touched)">please enter a valid email Id</small></div>
      <div class="form-group"><input class="form-control" type="password" placeholder="Password" formControlName="password">
      <small style="color: rgb(179, 88, 88);" *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">please create a strong password</small></div>
      <div class="form-group"><input class="form-control" type="password" placeholder="Confirm Password" formControlName="confirmpassword" >
      <small style="color: rgb(179, 88, 88);" *ngIf="form.controls['confirmpassword'].invalid && (form.controls['confirmpassword'].dirty || form.controls['confirmpassword'].touched)">Passwords are not same</small></div>
      <div class="form-group"><button [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit">Register</button></div>
     
</form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
