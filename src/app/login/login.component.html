<span style="color: white; text-align:center" *ngIf="infoMessage.length > 0">{{ infoMessage }}</span>
    <div class="login-dark">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-home-outline"></i></div>
            <div class="form-group"><input class="form-control" id="loginname" type="email" placeholder="Username" formControlName="username"></div>
            <div class="form-group"><input class="form-control" id="loginpassword" type="password" placeholder="Password" formControlName="password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a>
          </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
